
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="./styles/gameoflifestyle.css"></link>
  <link rel="stylesheet" href="../styles/bootstrap.min.css">
  <title>Game of Life</title>
  
</head>
<body>
  <button id="start_button">Create Room</button>
  <form id="join-room">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for room">
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Join</button>
      </span>
    </div>
  </form>
  <div class="board-container" style="position:relative">
    <div class="board" id="board"></div>
    <div class="overlay" style="display:block"id="overlay">
      <p><h1>Paused</h1></p>
    </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="./bootstrap.min.js"></script>
    <script src="./client.js"></script>
</body>

<script id="initial_screen" type="text/template">

<div>
    <h1>Create a new Game</h1>
    <button id="start_button">Start Game</button>
    <br />
    <button id="join_game_button">Join Game</button>
    <input id="join_game_in" type="text"/>
</div>

</script>



<script id="game_screen" type="text/template">

<div>
    <h1 id="game_id"></h1>
    <p id='opponent'>Waiting for other player...</p>
 <div id='gamecontrols'>
 <button id="refresh">New Game</button>
 </div>
 <div>
   <h2 id='gamestatus'>WINNER!</h2>
 </div>
  <div id="gameboard">
  </div>
</div>

</script>
